<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="watch-display middle">
            <div class="display middle">
                <div class="time" id="hrs">00</div>:
                <div class="time" id="min">00</div>:
                <div class="time" id="sec">00</div>
            </div>

        </div>

        <div class="options middle">
            <button class="butt" id="pause">PAUSE</button>
            <button class="butt" id="resume">RESUME</button>
            <button class="butt" id="reset">RESET</button>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
